<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Cơ Bản</title>

    <link href="css/calc.css" rel="stylesheet">
</head>

<body>

    <div id="content">

        <h2>Javascript căn bản</h2>

        <h4>Máy tính đơn giản</h4>

        <p id="errorMessage"></p>

        <table>
            <tbody>
                <tr>
                    <td>Số thứ 1: </td>
                    <td><input type="text" id="firstValue"></td>
                    <td><button type="button" onclick="calcPlus(document.getElementById('firstValue').value, document.getElementById('secondValue').value)" id="plus" class="btn btn-primary">+</button></td>
                    <td><button type="button" onclick="calcMinus(document.getElementById('firstValue').value, document.getElementById('secondValue').value)" id="minus" class="btn btn-primary">-</button></td>
                </tr>
                <tr>
                    <td>Số thứ 2: </td>
                    <td><input type="text" id="secondValue"></td>
                    <td><button type="button" onclick="calcMultiply(document.getElementById('firstValue').value, document.getElementById('secondValue').value)" id="multiply" class="btn btn-primary">*</button></td>
                    <td><button type="button" onclick="calcDivided(document.getElementById('firstValue').value, document.getElementById('secondValue').value)" id="divided" class="btn btn-primary">/</button></td>
                </tr>
                <tr>
                    <td>Kết quả: </td>
                    <td><input type="text" id="result" readonly></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="js/calc.js"></script>

</body>

</html>
